app:
  name: arcana-cloud-go
  version: 1.0.0
  environment: test
  debug: true

server:
  host: 0.0.0.0
  port: 8080
  read_timeout: 30s
  write_timeout: 30s
  idle_timeout: 60s

grpc:
  host: 0.0.0.0
  port: 9090
  tls_enabled: false
  cert_file: ""
  key_file: ""
  ca_file: ""

database:
  driver: mysql
  host: ${ARCANA_DATABASE_HOST:-localhost}
  port: ${ARCANA_DATABASE_PORT:-3307}
  name: ${ARCANA_DATABASE_NAME:-arcana_test}
  user: ${ARCANA_DATABASE_USER:-arcana_test}
  password: ${ARCANA_DATABASE_PASSWORD:-arcana_test}
  ssl_mode: disable
  max_open_conns: 10
  max_idle_conns: 5
  conn_max_lifetime: 5m

redis:
  host: ${ARCANA_REDIS_HOST:-localhost}
  port: ${ARCANA_REDIS_PORT:-6380}
  password: ""
  db: 0

jwt:
  secret: test-secret-key-for-testing-purposes-only-32chars
  access_token_duration: 1h
  refresh_token_duration: 720h
  issuer: arcana-cloud-test

# Monolithic deployment mode
deployment:
  mode: monolithic
  layer: ""
  protocol: http

plugin:
  enabled: true
  plugins_directory: ./plugins
  auto_load: false
  hot_reload: false

ssr:
  enabled: false
  react_path: ./arcana-web/react-app
  angular_path: ./arcana-web/angular-app
  cache_enabled: false
  cache_ttl: 0
