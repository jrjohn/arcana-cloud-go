apiVersion: v1
kind: ConfigMap
metadata:
  name: arcana-cloud-config
  namespace: arcana-cloud
  labels:
    app.kubernetes.io/name: arcana-cloud
data:
  ARCANA_APP_NAME: "arcana-cloud-go"
  ARCANA_APP_ENVIRONMENT: "production"
  ARCANA_APP_DEBUG: "false"
  ARCANA_SERVER_HOST: "0.0.0.0"
  ARCANA_SERVER_PORT: "8080"
  ARCANA_GRPC_HOST: "0.0.0.0"
  ARCANA_GRPC_PORT: "9090"
  ARCANA_DATABASE_DRIVER: "mysql"
  ARCANA_DATABASE_HOST: "mysql-service"
  ARCANA_DATABASE_PORT: "3306"
  ARCANA_DATABASE_NAME: "arcana_cloud"
  ARCANA_REDIS_HOST: "redis-service"
  ARCANA_REDIS_PORT: "6379"
  ARCANA_DEPLOYMENT_MODE: "kubernetes"
  ARCANA_DEPLOYMENT_PROTOCOL: "grpc"
  ARCANA_PLUGIN_ENABLED: "true"
  ARCANA_SSR_ENABLED: "true"
  ARCANA_SSR_CACHE_ENABLED: "true"
