apiVersion: apps/v1
kind: Deployment
metadata:
  name: arcana-cloud-worker
  namespace: arcana-cloud
  labels:
    app.kubernetes.io/name: arcana-cloud
    app.kubernetes.io/component: job-worker
spec:
  replicas: 3
  selector:
    matchLabels:
      app.kubernetes.io/name: arcana-cloud
      app.kubernetes.io/component: job-worker
  template:
    metadata:
      labels:
        app.kubernetes.io/name: arcana-cloud
        app.kubernetes.io/component: job-worker
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9100"
        prometheus.io/path: "/metrics"
    spec:
      containers:
        - name: worker
          image: arcana-cloud-go:latest
          imagePullPolicy: IfNotPresent
          args:
            - "--mode=worker"
          ports:
            - name: metrics
              containerPort: 9100
              protocol: TCP
          envFrom:
            - configMapRef:
                name: arcana-cloud-config
            - secretRef:
                name: arcana-cloud-secrets
          env:
            # Worker-specific configuration
            - name: ARCANA_WORKER_ENABLED
              value: "true"
            - name: ARCANA_WORKER_CONCURRENCY
              value: "8"
            - name: ARCANA_SCHEDULER_ENABLED
              value: "true"
            - name: ARCANA_HTTP_ENABLED
              value: "false"
            - name: ARCANA_GRPC_ENABLED
              value: "false"
            # Pod identity for leader election
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
          resources:
            requests:
              cpu: "200m"
              memory: "256Mi"
            limits:
              cpu: "1000m"
              memory: "1Gi"
          livenessProbe:
            httpGet:
              path: /health
              port: metrics
            initialDelaySeconds: 10
            periodSeconds: 15
          readinessProbe:
            httpGet:
              path: /ready
              port: metrics
            initialDelaySeconds: 5
            periodSeconds: 10
      # Anti-affinity to spread workers across nodes
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchLabels:
                    app.kubernetes.io/component: job-worker
                topologyKey: kubernetes.io/hostname
---
apiVersion: v1
kind: Service
metadata:
  name: arcana-cloud-worker-metrics
  namespace: arcana-cloud
  labels:
    app.kubernetes.io/name: arcana-cloud
    app.kubernetes.io/component: job-worker
spec:
  type: ClusterIP
  selector:
    app.kubernetes.io/name: arcana-cloud
    app.kubernetes.io/component: job-worker
  ports:
    - name: metrics
      port: 9100
      targetPort: 9100
      protocol: TCP
