apiVersion: apps/v1
kind: Deployment
metadata:
  name: arcana-cloud
  namespace: arcana-cloud
  labels:
    app.kubernetes.io/name: arcana-cloud
    app.kubernetes.io/component: api
spec:
  replicas: 3
  selector:
    matchLabels:
      app.kubernetes.io/name: arcana-cloud
      app.kubernetes.io/component: api
  template:
    metadata:
      labels:
        app.kubernetes.io/name: arcana-cloud
        app.kubernetes.io/component: api
    spec:
      automountServiceAccountToken: false
      containers:
        - name: arcana-cloud
          image: arcana-cloud-go:1.0.0
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
            - name: grpc
              containerPort: 9090
              protocol: TCP
          envFrom:
            - configMapRef:
                name: arcana-cloud-config
            - secretRef:
                name: arcana-cloud-secrets
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
              ephemeral-storage: "128Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
              ephemeral-storage: "512Mi"
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 15
            periodSeconds: 20
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          volumeMounts:
            - name: plugins
              mountPath: /app/plugins
      volumes:
        - name: plugins
          emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: arcana-cloud-http
  namespace: arcana-cloud
  labels:
    app.kubernetes.io/name: arcana-cloud
spec:
  type: ClusterIP
  selector:
    app.kubernetes.io/name: arcana-cloud
    app.kubernetes.io/component: api
  ports:
    - name: http
      port: 80
      targetPort: 8080
      protocol: TCP
---
apiVersion: v1
kind: Service
metadata:
  name: arcana-cloud-grpc
  namespace: arcana-cloud
  labels:
    app.kubernetes.io/name: arcana-cloud
spec:
  type: ClusterIP
  selector:
    app.kubernetes.io/name: arcana-cloud
    app.kubernetes.io/component: api
  ports:
    - name: grpc
      port: 9090
      targetPort: 9090
      protocol: TCP
