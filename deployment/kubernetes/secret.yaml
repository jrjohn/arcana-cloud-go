apiVersion: v1
kind: Secret
metadata:
  name: arcana-cloud-secrets
  namespace: arcana-cloud
  labels:
    app.kubernetes.io/name: arcana-cloud
type: Opaque
stringData:
  # IMPORTANT: Change these values in production!
  JWT_SECRET: "your-super-secret-jwt-key-change-in-production"
  ARCANA_DATABASE_USER: "arcana"
  ARCANA_DATABASE_PASSWORD: "arcana-db-password"
  ARCANA_REDIS_PASSWORD: ""
