apiVersion: v1
kind: ConfigMap
metadata:
  name: mysql-init
  namespace: arcana-cloud-layered
data:
  init.sql: |
    CREATE DATABASE IF NOT EXISTS arcana_cloud;
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mysql
  namespace: arcana-cloud-layered
  labels:
    app.kubernetes.io/name: mysql
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: mysql
  template:
    metadata:
      labels:
        app.kubernetes.io/name: mysql
    spec:
      containers:
        - name: mysql
          image: mysql:8.0
          ports:
            - containerPort: 3306
          env:
            - name: MYSQL_ROOT_PASSWORD
              value: "rootpassword"
            - name: MYSQL_DATABASE
              value: "arcana_cloud"
            - name: MYSQL_USER
              value: "arcana_cloud"
            - name: MYSQL_PASSWORD
              value: "arcana_cloud"
          args:
            - --default-authentication-plugin=mysql_native_password
            - --character-set-server=utf8mb4
            - --collation-server=utf8mb4_unicode_ci
          readinessProbe:
            exec:
              command: ["mysqladmin", "ping", "-h", "localhost", "-u", "root", "-prootpassword"]
            initialDelaySeconds: 10
            periodSeconds: 5
          resources:
            requests:
              cpu: "100m"
              memory: "256Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
---
apiVersion: v1
kind: Service
metadata:
  name: mysql
  namespace: arcana-cloud-layered
spec:
  selector:
    app.kubernetes.io/name: mysql
  ports:
    - port: 3306
      targetPort: 3306
