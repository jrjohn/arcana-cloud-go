apiVersion: v1
kind: Secret
metadata:
  name: arcana-cloud-secrets
  namespace: arcana-cloud-layered
  labels:
    app.kubernetes.io/name: arcana-cloud
type: Opaque
stringData:
  ARCANA_DATABASE_USER: "arcana_cloud"
  ARCANA_DATABASE_PASSWORD: "your-secure-password"
  ARCANA_REDIS_PASSWORD: ""
  JWT_SECRET: "your-jwt-secret-key-at-least-32-characters"
