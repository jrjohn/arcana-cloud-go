apiVersion: v1
kind: ConfigMap
metadata:
  name: controller-layer-config
  namespace: arcana-cloud-layered
data:
  ARCANA_APP_NAME: "arcana-cloud-go"
  ARCANA_APP_VERSION: "1.0.0"
  ARCANA_APP_ENVIRONMENT: "test"
  ARCANA_APP_DEBUG: "true"
  ARCANA_SERVER_HOST: "0.0.0.0"
  ARCANA_SERVER_PORT: "8080"
  ARCANA_DATABASE_DRIVER: "mysql"
  ARCANA_DATABASE_HOST: "mysql"
  ARCANA_DATABASE_PORT: "3306"
  ARCANA_DATABASE_NAME: "arcana_cloud"
  ARCANA_DATABASE_USER: "arcana_cloud"
  ARCANA_DATABASE_PASSWORD: "arcana_cloud"
  ARCANA_REDIS_HOST: "redis"
  ARCANA_REDIS_PORT: "6379"
  ARCANA_REDIS_PASSWORD: ""
  JWT_SECRET: "test-secret-key-for-testing-purposes-only-32chars"
  ARCANA_DEPLOYMENT_MODE: "layered"
  ARCANA_DEPLOYMENT_LAYER: "controller"
  ARCANA_DEPLOYMENT_PROTOCOL: "grpc"
  SERVICE_GRPC_HOST: "service-layer"
  SERVICE_GRPC_PORT: "9091"
  ARCANA_PLUGIN_ENABLED: "false"
  ARCANA_SSR_ENABLED: "false"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: controller-layer
  namespace: arcana-cloud-layered
  labels:
    app.kubernetes.io/name: arcana-cloud
    app.kubernetes.io/component: controller-layer
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: arcana-cloud
      app.kubernetes.io/component: controller-layer
  template:
    metadata:
      labels:
        app.kubernetes.io/name: arcana-cloud
        app.kubernetes.io/component: controller-layer
    spec:
      automountServiceAccountToken: false
      containers:
        - name: controller-layer
          image: arcana-cloud-go:1.0.0
          imagePullPolicy: Never
          ports:
            - name: http
              containerPort: 8080
          envFrom:
            - configMapRef:
                name: controller-layer-config
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 10
            periodSeconds: 5
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 15
            periodSeconds: 10
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
              ephemeral-storage: "128Mi"
            limits:
              cpu: "500m"
              memory: "256Mi"
              ephemeral-storage: "256Mi"
---
apiVersion: v1
kind: Service
metadata:
  name: controller-layer
  namespace: arcana-cloud-layered
  labels:
    app.kubernetes.io/name: arcana-cloud
    app.kubernetes.io/component: controller-layer
spec:
  type: NodePort
  selector:
    app.kubernetes.io/name: arcana-cloud
    app.kubernetes.io/component: controller-layer
  ports:
    - name: http
      port: 8080
      targetPort: 8080
      nodePort: 30880
