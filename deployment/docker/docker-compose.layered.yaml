version: '3.8'

services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: arcana-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-rootpassword}
      MYSQL_DATABASE: arcana_cloud
      MYSQL_USER: arcana
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-arcanapassword}
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: arcana-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Repository Layer
  repository-layer:
    build:
      context: ../..
      dockerfile: Dockerfile
    container_name: arcana-repository
    restart: unless-stopped
    environment:
      ARCANA_APP_ENVIRONMENT: production
      ARCANA_DATABASE_HOST: mysql
      ARCANA_DATABASE_USER: arcana
      ARCANA_DATABASE_PASSWORD: ${MYSQL_PASSWORD:-arcanapassword}
      ARCANA_REDIS_HOST: redis
      JWT_SECRET: ${JWT_SECRET:-change-this-in-production}
      ARCANA_DEPLOYMENT_MODE: layered
      ARCANA_DEPLOYMENT_LAYER: repository
      ARCANA_DEPLOYMENT_PROTOCOL: grpc
      ARCANA_SERVER_PORT: 8080
      ARCANA_GRPC_PORT: 9090
    expose:
      - "9090"
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy

  # Service Layer
  service-layer:
    build:
      context: ../..
      dockerfile: Dockerfile
    container_name: arcana-service
    restart: unless-stopped
    environment:
      ARCANA_APP_ENVIRONMENT: production
      ARCANA_REDIS_HOST: redis
      JWT_SECRET: ${JWT_SECRET:-change-this-in-production}
      ARCANA_DEPLOYMENT_MODE: layered
      ARCANA_DEPLOYMENT_LAYER: service
      ARCANA_DEPLOYMENT_PROTOCOL: grpc
      ARCANA_GRPC_PORT: 9091
      REPOSITORY_GRPC_HOST: repository-layer
      REPOSITORY_GRPC_PORT: 9090
    expose:
      - "9091"
    depends_on:
      - repository-layer

  # Controller Layer
  controller-layer:
    build:
      context: ../..
      dockerfile: Dockerfile
    container_name: arcana-controller
    restart: unless-stopped
    environment:
      ARCANA_APP_ENVIRONMENT: production
      JWT_SECRET: ${JWT_SECRET:-change-this-in-production}
      ARCANA_DEPLOYMENT_MODE: layered
      ARCANA_DEPLOYMENT_LAYER: controller
      ARCANA_DEPLOYMENT_PROTOCOL: grpc
      ARCANA_SERVER_PORT: 8080
      SERVICE_GRPC_HOST: service-layer
      SERVICE_GRPC_PORT: 9091
    ports:
      - "8080:8080"
    depends_on:
      - service-layer
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  mysql_data:
  redis_data:
